<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ad9311/css-reductor@alpha/css/reductor.css">
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="mt-6">
      <section class="title-div">
        <h1 class="title con-6">Leaderboard</h1>
      </section>
      <div><p id="message"></p></div>
    </header>
    <main class="pcon-6 d-flex justify-start flex-column flex-row-3">
      <section class="left-section">
        <div>
          <h2 class="d-inline-block-3 d-block">Recent scores</h2>
          <input class="ml-5 button" type="button" value="Refresh" id="refresh">
        </div>
        <div class="board">
          <ol id="board">
          </ol>
        </div>
      </section>
      <section class="right-section">
        <div>
          <h2>Add your scores</h2>
          <form class="form">
            <ul>
              <li class="pb-2">
                <input class="textbox" id="user" type="text" placeholder="User">
              </li>
              <li class="pb-2">
                <input class="textbox" id="score" type="text" placeholder="Score">
              </li>
              <li class="d-flex justify-end">
                <input class="button" type="button" value="Submit" id="add-score">
              </li>
            </ul>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
