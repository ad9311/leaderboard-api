<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="container-fluid mb-5">
      <h1>Leaderboard</h1>
      <p id="message"></p>
    </header>
    <main class="container-fluid d-flex mt-5 ms-5">
      <section class="gutter-right">
        <div class="d-flex justify-content-between align-items-center pb-3">
          <h2>Recent scores</h2>
          <input class="refresh" type="button" value="Refresh" id="refresh">
        </div>
        <div class="board">
          <ul id="board">
          </ul>
        </div>
      </section>
      <section class="gutter-left">
        <div class="pb-3">
          <h2>Add your scores</h2>
        </div>
        <form>
          <ul>
            <li class="pt-2 bg-transparent pb-3">
              <input id="user" type="text" placeholder="User">
            </li>
            <li class="pb-3">
              <input id="score" type="text" placeholder="Score">
            </li>
            <li class="d-flex justify-content-end bg-transparent">
              <input type="button" value="Submit" id="add-score">
            </li>
          </ul>
        </form>
      </section>
    </main>
  </body>
</html>
